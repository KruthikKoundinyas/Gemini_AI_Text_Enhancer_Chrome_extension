<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Gemini API Settings</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #20232a;
        color: #fff;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #444;
        margin-bottom: 12px;
        background: #181c20;
        color: #fff;
      }
      button {
        padding: 8px 14px;
        border: none;
        border-radius: 4px;
        background: #0a84ff;
        color: white;
        font-weight: bold;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 0.95em;
      }
    </style>
  </head>
  <body>
    <h2>Gemini API Settings</h2>
    <label for="apiKey">API Key:</label>
    <input type="text" id="apiKey" placeholder="Enter your Gemini API key" />
    <button id="saveBtn">Save</button>
    <div id="status"></div>
    <script src="options.js"></script>
  </body>
</html>
